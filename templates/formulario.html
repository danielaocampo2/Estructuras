{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html"%}
    <link rel="stylesheet" href="{% static 'estiloformulario.css' %}">
<body>   
   
    <main>
    <form action="/Registrar/" method="POST" id="form">{% csrf_token %}
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="nombre"  required><samp class="barra"></samp>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="number" name="numero"  required><samp class="barra"></samp>
                <label for="">Número de Contacto</label>
            </div>
            <div class="grupo">
                <input type="email" name="correo"  required><samp class="barra"></samp>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="date" name="fecha" required><samp class="barra"></samp>
                <label for="">Fecha de cumpleaños</label>
            </div>
            <div class="grupo">
                <input type="password" name="contrasena" id="contrasena" required><samp class="barra"></samp>
                <label for="">Contraseña</label>
            </div>
            <div class="grupo">
                <input type="password" name="contrasena1" id="contrasena1" required><samp class="barra"></samp>
                <label for="">Repita contraseña</label>
            </div>
           <input type="submit" value="Registrate"> 
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
</main>

    {% include "footer.html"%}
</body>
</html>
